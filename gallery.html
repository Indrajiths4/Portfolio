<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Your Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(to right, #000428, #004e92);
            color: #ffffff;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        header {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            padding: 0 20px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }
        .gallery-section {
            padding: 100px 0;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding-top: 40px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }
        h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>Indrajith's Portfolio</h1>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="gallery-section">
        <div class="container">
            <h2>My Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="images/coding.jpg" alt="Project 1">
                    <div class="gallery-caption">Coding Competition</div>
                </div>
                <div class="gallery-item">
                    <img src="images/class.jpg" alt="Project 2">
                    <div class="gallery-caption">Class Photo</div>
                </div>
                <div class="gallery-item">
                    <img src="images/hack.jpg" alt="Project 3">
                    <div class="gallery-caption">Hackathon</div>
                </div>
                <div class="gallery-item">
                    <img src="images/sih.jpg" alt="Project 4">
                    <div class="gallery-caption">Smart india hackathon</div>
                </div>
                <div class="gallery-item">
                    <img src="images/candid.jpg" alt="Project 5">
                    <div class="gallery-caption">Myself</div>
                </div>
                <div class="gallery-item">
                    <img src="images/iv.jpg" alt="Project 6">
                    <div class="gallery-caption">Industrial visit</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
